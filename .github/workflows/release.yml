name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            LATEST=$(git tag --list 'v*' --sort=-v:refname | head -1)
            LATEST="${LATEST#v}"
            if [ -z "$LATEST" ]; then
              LATEST="0.0.0"
            fi

            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST"
            case "${{ inputs.bump }}" in
              major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
              patch) PATCH=$((PATCH + 1)) ;;
            esac

            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            TAG="v${VERSION}"

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
          else
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#v}"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        run: gh release create "${{ steps.version.outputs.tag }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz"
          curl -sL "$TARBALL_URL" -o source.tar.gz
          SHA256=$(shasum -a 256 source.tar.gz | awk '{print $1}')

          git clone https://x-access-token:${TAP_TOKEN}@github.com/Bigsy/homebrew-tap.git tap
          cd tap
          mkdir -p Formula

          cat > Formula/bigsy-lolgato.rb << EOF
          class BigsyLolgato < Formula
            desc "Control Elgato lights from the menu bar"
            homepage "https://github.com/Bigsy/Lolgato"
            url "https://github.com/Bigsy/Lolgato/archive/refs/tags/v${VERSION}.tar.gz"
            sha256 "${SHA256}"
            license "MIT"

            depends_on xcode: ["15.0", :build]
            depends_on :macos

            def install
              system "xcodebuild",
                "-project", "Lolgato.xcodeproj",
                "-scheme", "Lolgato",
                "-configuration", "Release",
                "-derivedDataPath", buildpath/"build",
                "CODE_SIGN_IDENTITY=-",
                "CODE_SIGNING_REQUIRED=NO",
                "CODE_SIGNING_ALLOWED=NO",
                "-quiet"
              prefix.install Dir[buildpath/"build/Build/Products/Release/Lolgato.app"]
            end
          end
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/bigsy-lolgato.rb
          git rm -f Formula/lolgato.rb || true
          git commit -m "update bigsy-lolgato to ${VERSION}"
          git push
        env:
          TAP_TOKEN: ${{ secrets.TAP_TOKEN }}
